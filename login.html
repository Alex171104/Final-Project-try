<header class="bg-Light py-3" >
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-4">
                <div class="text-left my-5">
                <br>
                <br>
                <h1 style="text-align: center">Log In</h1>
                <br>
                <form>
                    
                    <div class="mb-3">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="Password" class="form-control" placeholder="Enter Password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Go through the instructions" style=" font-family: 'Dosis', sans-serif;" required>
                        <input type="checkbox" onclick="myFunction()">Show Password
                        <script>
                          function myFunction() {
                            var x = document.getElementById("psw");
                            if (x.type === "password") {
                              x.type = "text";
                            } else {
                              x.type = "password";
                            }
                          }
                        </script>
                    </div>
                    
                    <br>
                      <div class="row justify-content-end">
                        <div class="col-6" style="text-align: center">
                          <a class="btn btn-outline-dark"  href="Home" role="button" style="border-style:none; background-color:rgb(255, 175, 175)" >Log In</a>
                        </div>
                        <div class="col-6" style="text-align: center">
                          <a class="btn btn-primary " href="SignUp" role="button" style="border-style:none; background-color:rgb(255, 175, 175)" >Sign In</a>
                        </div>
                      </div>



                      
                  </form>
